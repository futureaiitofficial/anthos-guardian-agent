apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: financial-guardian
build:
  artifacts:
  - image: financial-guardian
    context: .
  tagPolicy:
    sha256: {}
test:
  - image: financial-guardian # code style
    context: .
    custom:
      - command: |
          pip install --upgrade pip
          pip install pylint --quiet --no-cache-dir
          pip install -r requirements.txt --quiet --no-cache-dir
          pylint --rcfile=../../.pylintrc *.py
        timeoutSeconds: 180
        dependencies: 
          paths:
            - "**/*.py"
            - "../../.pylintrc"
            - "requirements.txt"
deploy:
  kubectl:
    manifests:
      - k8s/deployment.yaml
  tolerateFailuresUntilDeadline: true
profiles:
- name: development
  activation:
  - command: dev
  deploy:
    kubectl:
      manifests:
        - k8s/deployment.yaml
- name: staging
  deploy:
    kubectl:
      manifests:
        - k8s/deployment.yaml
- name: production
  deploy:
    kubectl:
      manifests:
        - k8s/deployment.yaml